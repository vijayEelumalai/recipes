<div class="row mt-2">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive img-fluid">
    </div>
</div>

<div class="row">
    <div class="col-xs-12 title">
        <h2>{{recipe.name}}</h2>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-primary dropdown-toggle ml-2" data-toggle="dropdown">Manage Recipe</button>
        <ul class="dropdown-menu">
            <li class="dropdown-item"><a class="dropdown-link" (click)="onShoppingList()" style="cursor: pointer;">To Shop List</a></li>
            <li class="dropdown-item"><a class="dropdown-link" (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
            <li class="dropdown-item"><a class="dropdown-link" (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a></li>
        </ul>
    </div>
</div> 

<div class="row">
    <div class="col-xs-12 desc">
        {{recipe.description}}
    </div>
</div>

<div class="row" style="display:block;">
    <div class="col-xs-12">
        <ul class="list-group" >
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients" >
            {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
