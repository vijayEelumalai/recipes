<div class="row">
    <div class="col-sm-12">
        <app-shopping-edit></app-shopping-edit>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-sm-12">
        <ul class="list-group">
            <li class="list-group-item"
             *ngFor="let ingredient of ingredients; let i = index"
             (click)="onEdit(i)"
             style="cursor: pointer;">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
