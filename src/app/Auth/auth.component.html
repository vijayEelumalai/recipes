<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <!-- <div *ngIf="error" class="alert alert-danger mt-2">
            {{error}}
        </div> -->
      <!-- <div *ngIf="error">
          <app-alert [message]="error" (close)="onHandleError()"></app-alert>
      </div> -->
<ng-template appPlaceholder>

</ng-template>

        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" email ngModel required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" minlength="6" ngModel required>
            </div>
<button class="btn btn-primary" type="submit">{{isLogin? 'Login' : 'Signup'}}</button> | 
<button class="btn btn-primary" (click)="onSwitch()" type="button">Switch to {{isLogin? 'Signup': 'Login'}}</button>
        </form>
    </div>
</div>
